plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.gretty" version "3.0.5"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    implementation 'org.glassfish.tyrus:tyrus-container-grizzly-server:1.5'
    compileOnly 'javax.enterprise:cdi-api:1.1'
    implementation 'javax.el:el-api:2.2'
    implementation 'org.glassfish.grizzly:grizzly-framework-monitoring:3.0.1'
    implementation 'org.glassfish.grizzly:grizzly-http:3.0.1'
    implementation 'org.glassfish.grizzly:grizzly-http-server:3.0.1'
    implementation 'javax.ejb:javax.ejb-api:3.2.2'
    implementation 'javax.inject:javax.inject:1'
    implementation 'javax.transaction:javax.transaction-api:1.2'
    compileOnly 'javax.websocket:javax.websocket-api:1.0'
    implementation 'org.jboss.spec.javax.interceptor:jboss-interceptors-api_1.1_spec:1.0.1.Final'
    implementation 'javax.annotation:jsr250-api:1.0'

    implementation 'org.glassfish.tyrus:tyrus-server:1.5'
    implementation 'org.glassfish.tyrus:tyrus-core:1.5'
    implementation 'org.glassfish.tyrus:tyrus-client:1.5'
    implementation 'org.glassfish.tyrus:tyrus-spi:1.5'

    implementation 'org.glassfish.tyrus:tyrus-container-glassfish-cdi:1.5'
    implementation 'org.glassfish.tyrus:tyrus-container-grizzly-client:1.5'
    implementation 'org.glassfish.tyrus:tyrus-container-glassfish-ejb:1.5'
    implementation 'org.glassfish.tyrus:tyrus-container-servlet:1.5'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'
    implementation 'javax.websocket:javax.websocket-api:1.1'
}

application {
    // Define the main class for the application.
    mainClass = 'websocket.java.api.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

gretty {
    servletContainer = 'tomcat9'
    contextPath = '/'
}
